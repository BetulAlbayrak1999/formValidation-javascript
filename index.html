<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form action="POST" id="form1" onsubmit="validateForm()">
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input type="text" placeholder="Kullanıcı Adı" required id="userName">
                <span class="error"></span>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input type="password" placeholder="Şifre" required id="userPassword">
                <span class="error"></span>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input type="email" placeholder="E-mail" required id="userEmail">
                <span class="error"></span>
            </div>
            <div>
                <input id="checkbox" type="checkbox" required>
                <span class="error"></span>
            </div>
            <div>
                <button type="submit" id="sendButton">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
